<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
  <title>Criando formulário</title>
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar sua mentoria</p>
    </header>

    <form action="#" id="form">
      <fieldset>
        <legend>Informações pessoais</legend>

        <div class="double">
          <div class="single">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name">
          </div>
        
          <div class="single">
            <label for="last-name">Sobrenome</label>
            <input type="text" name="last-name" id="ast-name">
          </div>
        </div>

        <div class="single">
          <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
          <input type="email" name="email" id="email">
        </div>

        <div class="single">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" name="password" id="password" minlength="6">
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>
        
        <div class="single">
          <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" name="mentor-name" id="mentor-name">
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>
       
        <div class="mentorship-order">
          <h4>Primeira mentoria</h4>

          <div class="first-mentorship">
            <div class="single">
              <label for="first-date">Data <span>(DD/MM/AAA)</span></label>
              <input type="date" name="first-date" id="first-date">
            </div>

            <div class="double">
              <div class="single">
                <label for="first-from">Das</label>
                <input type="time" name="first-from" id="first-from">
              </div>

              <div class="single">
                <label for="first-until">Até</label>
                <input type="time" name="first-until" id="first-until">
              </div>
            </div>
          </div>

          <h4>Segunda mentoria</h4>

          <div class="second-mentorship">  
            <div class="single">
              <label for="second-date">Data <span>(DD/MM/AAA)</span></label>
              <input type="date" name="second-date" id="second-date">
            </div>
  
            <div class="double">
              <div class="single">
                <label for="second-from">Das</label>
                <input type="time" name="second-from" id="second-from">
              </div>
  
              <div class="single">
                <label for="second-until">Até</label>
                <input type="time" name="second-until" id="second-until">
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <input class="button" type="submit" form="form" value="Salvar">    
    </footer>





  </div>
  
</body>
</html>
